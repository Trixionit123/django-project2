{% extends 'home.html' %}
{% block body %}
<h2>Вход</h2>
<form method="post">{% csrf_token %}
  <label>Логин<input name="username" required></label>
  <label>Пароль<input name="password" type="password" required></label>
  <button type="submit">Войти</button>
</form>
{% for m in messages %}<div>{{ m }}</div>{% endfor %}
{% endblock %}
